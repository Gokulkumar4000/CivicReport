<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>CIVINET Leaderboard</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols_Outlined"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
    <link href="components.css" rel="stylesheet" />
    <script src="app.js" defer></script>
    <script src="components.js" defer></script>
    <style>
      .leaderboard-item {
        display: flex;
        align-items: center;
        gap: 1rem;
        padding: 1rem;
        border-bottom: 1px solid #e5e7eb;
        opacity: 0;
        transform: translateX(-20px);
        animation: slideInLeft 0.3s ease forwards;
      }
      
      .leaderboard-item:nth-child(1) { animation-delay: 0.1s; }
      .leaderboard-item:nth-child(2) { animation-delay: 0.15s; }
      .leaderboard-item:nth-child(3) { animation-delay: 0.2s; }
      .leaderboard-item:nth-child(4) { animation-delay: 0.25s; }
      .leaderboard-item:nth-child(5) { animation-delay: 0.3s; }
      .leaderboard-item:nth-child(6) { animation-delay: 0.35s; }
      .leaderboard-item:nth-child(7) { animation-delay: 0.4s; }
      .leaderboard-item:nth-child(8) { animation-delay: 0.45s; }
      
      .rank-number {
        width: 2.5rem;
        text-align: center;
        font-size: 1.125rem;
        font-weight: 700;
        color: var(--primary);
      }
      
      .rank-number.top-3 {
        font-size: 1.5rem;
      }
      
      .leaderboard-avatar {
        height: 3rem;
        width: 3rem;
        border-radius: 9999px;
        object-fit: cover;
        flex-shrink: 0;
      }
      
      .leader-content {
        flex: 1;
        min-width: 0;
      }
      
      .leader-content p:first-child {
        font-weight: 700;
        margin-bottom: 0.25rem;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      
      .leader-content .leader-stats {
        font-size: 0.875rem;
        color: #6b7280;
        display: flex;
        gap: 0.75rem;
      }
      
      .leader-badge {
        font-size: 1.75rem;
        flex-shrink: 0;
      }
      
      .tab-link {
        border-bottom: 2px solid transparent;
        padding: 0.75rem 1rem;
        font-size: 0.875rem;
        font-weight: 500;
        color: #6b7280;
        text-decoration: none;
        transition: all 0.2s ease;
        cursor: pointer;
      }
      
      .tab-link:hover {
        color: #374151;
      }
      
      .tab-link.active {
        border-bottom-color: var(--primary);
        color: var(--primary);
        font-weight: 700;
      }
      
      .empty-state {
        text-align: center;
        padding: 3rem 1rem;
        color: #9ca3af;
      }
      
      .empty-state .material-symbols-outlined {
        font-size: 4rem;
        opacity: 0.3;
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="flex flex-col" style="height: 100vh;">
      <header class="flex items-center justify-between p-4 border-b border-gray">
        <a href="./feedPage.html" style="color: #6b7280; text-decoration: none;">
          <span class="material-symbols-outlined">arrow_back_ios_new</span>
        </a>
        <h1 class="text-lg font-bold">Leaderboard</h1>
        <div style="width: 2rem;"></div>
      </header>
      
      <div class="border-b border-gray">
        <nav class="flex justify-around px-4">
          <a class="tab-link" data-tab="daily">Daily</a>
          <a class="tab-link active" data-tab="weekly">Weekly</a>
          <a class="tab-link" data-tab="alltime">All Time</a>
        </nav>
      </div>
      
      <main class="flex-1 overflow-y-auto" id="leaderboard-container">
        <!-- Content loaded by JavaScript -->
      </main>
    </div>
    
    <script>
      // Current active tab
      let currentTab = 'weekly';
      
      // Render leaderboard
      function renderLeaderboard(tab) {
        const container = document.getElementById('leaderboard-container');
        const data = leaderboardData[tab];
        
        if (!data || data.length === 0) {
          container.innerHTML = `
            <div class="empty-state">
              <span class="material-symbols-outlined">leaderboard</span>
              <p>No data available</p>
            </div>
          `;
          return;
        }
        
        const badges = ['ðŸ¥‡', 'ðŸ¥ˆ', 'ðŸ¥‰'];
        
        container.innerHTML = `
          <ul style="list-style: none; margin: 0; padding: 0;">
            ${data.map((leader, index) => `
              <li class="leaderboard-item">
                <span class="rank-number ${index < 3 ? 'top-3' : ''}">${index + 1}</span>
                ${index < 3 ? `<span class="leader-badge">${badges[index]}</span>` : ''}
                <img 
                  alt="${leader.name}'s profile picture" 
                  class="leaderboard-avatar" 
                  src="${leader.profileVisible ? leader.avatar : anonymousAvatar}" 
                />
                <div class="leader-content">
                  <p>${leader.profileVisible ? leader.name : 'Anonymous User'}</p>
                  <div class="leader-stats">
                    <span>${leader.points.toLocaleString()} points</span>
                    <span>â€¢</span>
                    <span>${leader.reportsSubmitted} reports</span>
                  </div>
                </div>
              </li>
            `).join('')}
          </ul>
        `;
      }
      
      // Tab click handlers
      document.querySelectorAll('.tab-link').forEach(tab => {
        tab.addEventListener('click', () => {
          // Remove active from all tabs
          document.querySelectorAll('.tab-link').forEach(t => t.classList.remove('active'));
          
          // Add active to clicked tab
          tab.classList.add('active');
          
          // Get tab name and render
          currentTab = tab.dataset.tab;
          renderLeaderboard(currentTab);
        });
      });
      
      // Initial render
      document.addEventListener('DOMContentLoaded', () => {
        renderLeaderboard(currentTab);
      });
    </script>
  </body>
</html>
