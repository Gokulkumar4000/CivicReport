<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Incident Report</title>
    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
    <script src="app.js"></script>
    <style>
      .stats-card {
        background-color: white;
        padding: 1.5rem;
        border-radius: 0.75rem;
        box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
      }
      .filter-radio-group {
        display: flex;
        height: 3rem;
        align-items: center;
        justify-content: center;
        border-radius: 9999px;
        background-color: #e5e7eb;
        padding: 0.25rem;
      }
      .filter-label {
        display: flex;
        cursor: pointer;
        height: 100%;
        flex-grow: 1;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        border-radius: 9999px;
        padding: 0 1rem;
        font-size: 0.875rem;
        font-weight: 500;
        color: #4b5563;
        transition: all 0.3s ease;
      }
      .filter-label input {
        display: none;
      }
      .filter-label:has(input:checked) {
        background-color: var(--primary);
        color: white;
      }
      .report-card {
        display: flex;
        align-items: flex-start;
        gap: 1rem;
        border-radius: 0.5rem;
        background-color: white;
        padding: 1rem;
        box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
      }
      .report-thumb {
        background-position: center;
        background-repeat: no-repeat;
        aspect-ratio: 1;
        background-size: cover;
        border-radius: 0.5rem;
        height: 4rem;
        width: 4rem;
      }
      .delete-btn {
        padding: 0.5rem;
        color: #6b7280;
        background: none;
        border: none;
        cursor: pointer;
        transition: color 0.2s ease;
      }
      .delete-btn:hover {
        color: #ef4444;
      }
    </style>
  </head>
  <body>
    <div class="flex flex-col justify-between has-bottom-nav" style="min-height: 100vh;">
      <main class="flex-1 overflow-y-auto">
        <header class="header-sticky">
          <div class="flex items-center p-4">
            <a href="./feedPage.html" class="p-2" style="margin-left: -0.5rem; color: #1f2937; text-decoration: none;">
              <span class="material-symbols-outlined">arrow_back_ios_new</span>
            </a>
            <h1 class="text-xl font-bold flex-1 text-center" style="padding-right: 2.5rem;">Report</h1>
          </div>
        </header>
        <div class="p-4 space-y-6" style="padding-bottom: 6rem;">
          <div class="stats-card">
            <div class="flex justify-between items-center mb-2">
              <p class="text-sm font-medium" style="color: #6b7280;">Total Cases Solved</p>
              <span class="text-xs font-bold" style="color: var(--primary);" id="total-cases">8 Total Cases</span>
            </div>
            <p class="text-4xl font-bold mt-1" id="total-solved">5</p>
            <div class="flex gap-4 mt-3">
              <span class="text-xs" style="color: #6b7280;" id="pending-count">2 Pending</span>
              <span class="text-xs" style="color: #6b7280;" id="in-progress-count">2 In Progress</span>
            </div>
          </div>
          <div class="filter-radio-group">
            <label class="filter-label">
              <span>All Reports</span>
              <input checked name="status-filter" type="radio" value="Reported" />
            </label>
            <label class="filter-label">
              <span>Pending</span>
              <input name="status-filter" type="radio" value="Pending" />
            </label>
            <label class="filter-label">
              <span>In Progress</span>
              <input name="status-filter" type="radio" value="In-Progress" />
            </label>
            <label class="filter-label">
              <span>Solved</span>
              <input name="status-filter" type="radio" value="Solved" />
            </label>
          </div>
          <div class="space-y-4" id="reports-container">
            <!-- Reports will be dynamically loaded here by JavaScript -->
          </div>
        </div>
      </main>
      <footer class="nav-footer">
        <nav class="nav-container">
          <a class="nav-link" href="./feedPage.html">
            <span class="material-symbols-outlined">home</span>
            <span class="text-xs font-medium">Home</span>
          </a>
          <a class="nav-link" href="./ReportIncident.html">
            <span class="material-symbols-outlined">photo_camera</span>
            <span class="text-xs font-medium">Camera</span>
          </a>
          <a class="nav-link active" href="./showALLReport.html">
            <span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 1">edit_document</span>
            <span class="text-xs font-bold">Report</span>
          </a>
          <a class="nav-link" href="./profile.html">
            <span class="material-symbols-outlined">person</span>
            <span class="text-xs font-medium">Profile</span>
          </a>
        </nav>
      </footer>
    </div>
  </body>
</html>
