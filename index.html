<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>CIVINET Login</title>
    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="flex flex-col min-h-screen justify-between">
      <div class="px-4 py-8 flex-grow">
        <header>
          <h1 class="text-2xl font-bold tracking-tight">CIVINET</h1>
        </header>
        <main class="space-y-6" id="login-form">
          <div class="space-y-4">
            <div>
              <label class="sr-only" for="email-phone">Email / Phone</label>
              <input
                class="form-input"
                id="email-phone"
                placeholder="Email / Phone"
                type="text"
              />
            </div>
            <div class="space-y-4 pt-2">
              <button
                class="btn-primary"
                id="send-otp-btn"
                onclick="showOtpSection()"
              >
                Send OTP
              </button>
            </div>
            <div class="otp-section space-y-4" id="otp-section" style="display: none;">
              <div>
                <label class="sr-only" for="otp">Enter OTP</label>
                <input
                  class="form-input"
                  id="otp"
                  placeholder="Enter OTP"
                  type="text"
                />
              </div>
              <a href="./feedPage.html" class="btn-primary">
                Verify OTP
              </a>
            </div>
          </div>
          <a href="./createAccount.html" class="btn-secondary">
            Create Account
          </a>
        </main>
      </div>
      <footer>
        <p class="footer-text">
          Secured by Govt. Standards | Data protected under Digital India compliance.
        </p>
      </footer>
    </div>
    <script>
      function showOtpSection() {
        const emailPhoneInput = document.getElementById("email-phone");
        if (emailPhoneInput.value.trim() !== "") {
          document.getElementById("send-otp-btn").style.display = "none";
          document.getElementById("otp-section").style.display = "block";
        }
      }
    </script>
  </body>
</html>
