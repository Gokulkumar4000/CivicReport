<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>OTP Verification Error</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
    <style>
      input[type="number"]::-webkit-inner-spin-button,
      input[type="number"]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      input[type="number"] {
        -moz-appearance: textfield;
      }
      .otp-input {
        width: 3rem;
        height: 3.5rem;
        text-align: center;
        font-size: 1.5rem;
        font-weight: 700;
        border-radius: 0.5rem;
        background-color: #f3f4f6;
        border: 2px solid #e5e7eb;
        color: #111827;
      }
      .otp-input:focus {
        border-color: var(--primary);
        outline: 2px solid var(--primary);
        outline-offset: 0;
      }
      .error-icon-bg {
        width: 4rem;
        height: 4rem;
        border-radius: 9999px;
        background-color: rgba(239, 68, 68, 0.2);
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto;
      }
      .btn-outline {
        width: 100%;
        height: 3rem;
        padding: 0 1.25rem;
        border-radius: 0.5rem;
        background-color: transparent;
        border: 1px solid #d1d5db;
        color: #1f2937;
        font-weight: 700;
        font-size: 1rem;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.2s ease;
      }
      .btn-outline:hover {
        background-color: #f9fafb;
      }
    </style>
  </head>
  <body>
    <div class="flex flex-col" style="height: 100vh;">
      <header class="p-4" style="flex-shrink: 0;">
        <div class="flex items-center justify-center relative">
          <h1 class="text-lg font-bold">Verification</h1>
        </div>
      </header>
      <main class="flex-grow flex flex-col items-center justify-center text-center px-4" style="padding-left: 1.5rem; padding-right: 1.5rem;">
        <div class="mb-6">
          <div class="error-icon-bg">
            <span class="material-symbols-outlined text-4xl" style="color: #ef4444;">error</span>
          </div>
        </div>
        <h2 class="text-2xl font-bold mb-2">Invalid OTP</h2>
        <p class="mb-8" style="color: #4b5563;">
          The code you entered is incorrect. Please try again or resend a new one.
        </p>
        <div class="flex justify-center gap-2 mb-6">
          <input class="otp-input" maxlength="1" type="number" />
          <input class="otp-input" maxlength="1" type="number" />
          <input class="otp-input" maxlength="1" type="number" />
          <input class="otp-input" maxlength="1" type="number" />
          <input class="otp-input" maxlength="1" type="number" />
          <input class="otp-input" maxlength="1" type="number" />
        </div>
        <p class="text-sm" style="color: #6b7280;">
          Didn't receive the code?
          <button class="font-bold text-primary" style="background: none; border: none; cursor: pointer;">Resend OTP</button>
          <span style="color: #9ca3af;">(0:59)</span>
        </p>
      </main>
      <footer class="p-4 space-y-4" style="flex-shrink: 0;">
        <a href="./feedPage.html" class="btn-primary">
          Try Again
        </a>
        <button class="btn-outline">
          Contact Support
        </button>
      </footer>
    </div>
  </body>
</html>
