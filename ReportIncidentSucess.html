<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Report Success</title>
    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
    <style>
      .modal-overlay {
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(8px);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
        z-index: 20;
      }
      .modal-content {
        width: 100%;
        max-width: 36rem;
        background-color: white;
        border-radius: 1rem;
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        padding: 2rem;
        text-align: center;
      }
      .success-icon-bg {
        width: 10rem;
        height: 10rem;
        border-radius: 9999px;
        background-color: rgba(34, 197, 94, 0.1);
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto;
      }
      .btn-secondary-large {
        width: 100%;
        height: 5rem;
        padding: 0 1.25rem;
        font-size: 1.25rem;
        background-color: #e5e7eb;
        color: #1f2937;
        font-weight: 500;
        border-radius: 0.5rem;
        text-decoration: none;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s ease;
      }
      .btn-secondary-large:hover {
        background-color: #d1d5db;
      }
      .btn-primary-large {
        width: 100%;
        font-size: 1.25rem;
        height: 5rem;
        padding: 0 0.5rem;
        background-color: var(--primary);
        color: white;
        font-weight: 700;
        border-radius: 0.5rem;
        box-shadow: 0 10px 15px -3px rgba(19, 127, 236, 0.3);
        text-decoration: none;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .close-btn {
        position: absolute;
        top: 1rem;
        right: 1rem;
        color: #6b7280;
        background: none;
        border: none;
        cursor: pointer;
      }
      .close-btn:hover {
        color: #1f2937;
      }
    </style>
  </head>
  <body>
    <div class="relative flex min-h-screen w-full flex-col bg-background">
      <div class="modal-overlay">
        <div class="modal-content" style="position: relative;">
          <div class="flex justify-center items-center mb-6">
            <div class="success-icon-bg">
              <span class="material-symbols-outlined" style="color: #22c55e; font-size: 4.5rem; font-variation-settings: 'FILL' 1;">check_circle</span>
            </div>
          </div>
          <div class="space-y-2 mb-6">
            <h2 class="text-4xl font-bold">Incident Reported Successfully!</h2>
            <p class="text-2xl" style="color: #4b5563;">
              Your report has been received and will be reviewed by our team.
              Thank you for helping improve our community.
            </p>
          </div>
          <div class="space-y-3">
            <a href="./showALLReport.html" class="btn-primary-large">
              View My Report
            </a>
            <a href="./feedPage.html" class="btn-secondary-large">
              Return to Feed
            </a>
          </div>
          <button class="close-btn" onclick="window.location.href='./feedPage.html'">
            <span class="material-symbols-outlined">close</span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
