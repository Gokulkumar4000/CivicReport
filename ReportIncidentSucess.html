<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect" />
    <link
      as="style"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Public+Sans%3Awght%40400%3B500%3B700%3B900"
      onload="this.rel='stylesheet'"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <title>Stitch Design</title>
    <link href="data:image/x-icon;base64," rel="icon" type="image/x-icon" />
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#137fec",
              "background-light": "#f6f7f8",
              "background-dark": "#101922",
            },
            fontFamily: {
              display: ["Public Sans"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
    <style>
      body {
        min-height: max(884px, 100dvh);
      }
    </style>
    <style>
      body {
        min-height: max(884px, 100dvh);
      }
    </style>
  </head>
  <body class="font-display">
    <div
      class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark justify-between group/design-root overflow-x-hidden"
    >
      
      <div
        class="absolute inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center p-4 z-20"
      >
        <div
          class="w-full max-w-xl bg-background-light dark:bg-stone-800 rounded-2xl shadow-xl p-8 text-center space-y-6"
        >
          <div class="flex justify-center items-center">
            <div
              class="w-40 h-40 rounded-full bg-green-100 dark:bg-green-900/50 flex items-center justify-center"
            >
              <span
                class="material-symbols-outlined text-green-500 dark:text-green-400 text-7xl"
                >check_circle</span
              >
            </div>
          </div>
          <div class="space-y-2">
            <h2 class="text-4xl font-bold text-stone-900 dark:text-white">
              Incident Reported Successfully!
            </h2>
            <p class="text-stone-600 text-2xl dark:text-stone-300">
              Your report has been received and will be reviewed by our team.
              Thank you for helping improve our community.
            </p>
          </div>
          <div class="space-y-3">
            <a href="./showALLReport.html"><button
              class="w-full  text-xl h-20 px-2 bg-primary text-white text-base font-bold rounded-lg shadow-lg shadow-primary/30"
            >
              View My Report
            </button></a>
            <a href="./feedPage.html"><button
              class="w-full h-20 px-5 text-xl bg-stone-200 dark:bg-stone-700 text-stone-800 dark:text-stone-200 text-base font-medium rounded-lg"
            >
              Return to Feed
            </button></a>
          </div>
          <button
            class="absolute top-4 right-4 text-stone-500 dark:text-stone-400 hover:text-stone-800 dark:hover:text-stone-200"
          >
            <span class="material-symbols-outlined">close</span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
