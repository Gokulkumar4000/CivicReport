<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>CIVINET - Create Account</title>
    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="flex flex-col min-h-screen justify-between">
      <div class="px-4 py-8 flex-grow">
        <header>
          <div class="inline-flex items-center gap-2">
            <svg
              class="w-8 h-8 text-primary"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
              ></path>
            </svg>
            <h1 class="text-3xl font-bold tracking-tight">CIVINET</h1>
          </div>
        </header>
        <main class="space-y-6">
          <div class="space-y-4">
            <div class="form-input-container">
              <label class="sr-only" for="full-name">Full Name</label>
              <input
                aria-describedby="full-name-error"
                aria-invalid="false"
                class="form-input"
                id="full-name"
                placeholder="Full Name"
                type="text"
                value="Ananya Sharma"
              />
              <div class="validation-icon">
                <span class="material-symbols-outlined text-success">check_circle</span>
              </div>
            </div>
            <div class="form-input-container">
              <label class="sr-only" for="email">Email</label>
              <input
                aria-describedby="email-error"
                aria-invalid="true"
                class="form-input"
                id="email"
                placeholder="Email"
                type="email"
                value="ananya.sharma@example"
                style="border-color: var(--error);"
              />
              <div class="validation-icon">
                <span class="material-symbols-outlined text-error">error</span>
              </div>
            </div>
            <p class="error-message" id="email-error" role="alert">
              Please enter a valid email address.
            </p>
            <div class="form-input-container">
              <label class="sr-only" for="phone-number">Phone Number</label>
              <input
                class="form-input"
                id="phone-number"
                placeholder="Phone Number"
                type="tel"
              />
              <div class="validation-icon"></div>
            </div>
            <div class="form-input-container">
              <label class="sr-only" for="password">Password</label>
              <input
                class="form-input"
                id="password"
                placeholder="Password"
                type="password"
              />
              <button
                aria-label="Toggle password visibility"
                class="validation-icon text-secondary"
                style="background: none; border: none;"
              >
                <span class="material-symbols-outlined">visibility_off</span>
              </button>
            </div>
            <div class="form-input-container">
              <label class="sr-only" for="confirm-password">Confirm Password</label>
              <input
                class="form-input"
                id="confirm-password"
                placeholder="Confirm Password"
                type="password"
              />
              <button
                aria-label="Toggle password visibility"
                class="validation-icon text-secondary"
                style="background: none; border: none;"
              >
                <span class="material-symbols-outlined">visibility_off</span>
              </button>
            </div>
            <div class="form-input-container">
              <label class="sr-only" for="aadhaar">Aadhaar (Optional)</label>
              <input
                class="form-input"
                id="aadhaar"
                placeholder="Aadhaar (Optional, will be masked)"
                type="text"
              />
            </div>
          </div>
          <div class="flex items-start py-2">
            <div class="flex items-center h-5">
              <input
                aria-describedby="terms-conditions-description"
                id="terms-conditions"
                type="checkbox"
              />
            </div>
            <div class="ml-3 text-sm">
              <label
                class="font-medium"
                for="terms-conditions"
              >I agree to the
                <a class="text-primary" href="#" style="text-decoration: none;">Terms & Conditions</a>
              </label>
            </div>
          </div>
          <div class="space-y-4 pt-2">
            <a href="./sucessCreated.html" class="btn-primary">
              Create Account
            </a>
          </div>
          <div class="divider">
            <div class="divider-line"></div>
            <span class="divider-text">Or</span>
            <div class="divider-line"></div>
          </div>
          <div>
            <button
              class="w-full h-12 flex items-center justify-center rounded-lg font-bold text-base tracking-wide"
              style="background-color: #2563eb; color: white;"
            >
              <img
                alt="MeriPehchaan logo"
                class="w-6 h-6 mr-3"
                src="https://lh3.googleusercontent.com/aida-public/AB6AXuB6XY9MSswz7GvCKbRtqTz4SDuIFtwwQhpzT5Hor1eFcw_9Wd5IlasgFDCXadlz6kPFguiHosv4qtBa3NAE7T8Zj2vNW0oNQBZHa8lbZD4tFaJQF7SH1jcZpI0K55upLW8QmKPbjvSm65gUbXm_JTF9ko-BOvVKaCZcYCjOHDc49eLR2LuIuKgnQwxSSh0-9C0ilAgCIzAOmoE1Mz3o_HplxpgUbCOyzKns1uNOinYsc-6qWu9qDR8C1GkfxmIrMN0msgF2MtmiQA"
              />
              Login with MeriPehchaan
            </button>
          </div>
        </main>
      </div>
      <footer>
        <p class="footer-text">
          Secured by Govt. Standards | Data protected under Digital India compliance.
        </p>
      </footer>
    </div>
  </body>
</html>
